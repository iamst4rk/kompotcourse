<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="286946228181-bt2bralju8bvjre605c44ov2p2al9d3l.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/btnGoogle.css" type="text/css"/>
    <link rel="stylesheet" href="fonts/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js" type="text/javascript"></script>
    <script src="js/auth.js" type="text/javascript"></script>
    <title>Авторизация</title>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="img/illustration.png" style="max-width: 580px;">
    </div>
    <div class="login-container" method="post">
      <form action="index.html">
        <div class="auth">
          <a id="auth-txt">Авторизация</a>
        </div>
        <div id="gSignInWrapper">
          <!-- <span class="label"></span> -->
          <div id="customBtn" class="customGPlusSignIn">
            <img id="logo" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            <span class="buttonText">Войти через Google</span>
          </div>
        </div>
        <div class="border-container">
          <hr class="hr1">
          <a id="or">Или через электроную почту</a>
          <hr class="hr2">
        </div>
        <div id="name"></div>
        <div class="input-div">
          <div>
            <a class="a-txt">Email</a>
            <input id="user" class="input" type="text">
          </div>
        </div>
        <div class="input-div">
          <div class="pass-container">
            <a class="a-txt">Пароль</a>
            <!-- <div> -->
              <input id="pass" class="input password" type="password">
              <input class="show-pass" type="checkbox" onclick="myFunction()">
            <!-- </div> -->
          </div>
        </div>
        <div>
          <input type="checkbox" id="remember-me">
          <a class="remMe">Запомнить меня</a>
          <a href="recovery.html">Забыли пароль?</a>
        </div>
        <input type="submit" class="btnEnt" value="Войти">
        <div class="footer">
          <a class="donthaveacc">Еще нет аккаунта?</a>
          <a href="reg.html" class="btnReg">Зарегистрироваться</a>
        </div>
      </form>
    </div>
  </div>
  <script>startApp();</script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
